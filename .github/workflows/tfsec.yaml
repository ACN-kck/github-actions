name: tfsec
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      
      - name: Install tfsec
        run: |
          curl -Lso tfsec https://github.com/tfsec/tfsec/releases/latest/download/tfsec-linux-amd64
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/
          tfsec -v

      - name: Run tfsec scan and convert to SARIF
        run: |
          tfsec
          tfsec --sarif > tfsec_results.sarif

      - name: Upload SARIF to GHAS
        uses: aquasecurity/tfsec-sarif-action@main
        with:
          sarif_file: tfsec_results.sarif
